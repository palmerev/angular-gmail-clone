<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>ngMail</title>
    </head>
    <body>
        <div ng-controller="TestCtrl">
            <h1>{{title}}</h1>
            <input type="text" ng-model="title">
        </div>
        <script
        src="https://code.jquery.com/jquery-1.12.2.min.js"
        integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            angular.module('app', []);
            function TestCtrl($scope) {
                $scope.title = 'Write a title here...';
            }
        </script>
        <script src="https://code.angularjs.org/1.2.29/angular-route.min.js" charset="utf-8"></script>
    </body>
</html>
