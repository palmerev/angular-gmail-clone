<h1>Inbox</h1>
<ul>
  <li ng-repeat="message in emails"
    ng-class="message.markedRead ? 'read' : 'unread'"
  >
  <a href="#/inbox/email/{{message.id}}" ng-click="message.markedRead = true">
    <span class="email-title">{{message.subject}}</span>--<!--
    --><span class="email-snippet">{{message.body.substr(0, 35) + "..."}}</span>
  </a>
  </li>
</ul>
